<div class="container fundo">
  <div class="row linha">
    <div class="col-12">
      <div class="mat-elevation-z8">
        
        <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="cadastros">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
          </ng-container>

          <ng-container matColumnDef="senha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Senha</th>
            <td mat-cell *matCellDef="let row">{{row.senha}}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
            <td mat-cell *matCellDef="let row">
              <a routerLink="cadastro/cadastro-upadate/{{row.id}}">
                <i class="material-icons">edit</i>
              </a>
              <a routerLink="cadastro/cadastro-delete/{{row.id}}">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </div>
    </div>
  </div>
</div>
