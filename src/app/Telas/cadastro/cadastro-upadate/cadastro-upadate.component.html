<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="form-row">

                <div class="form-group col-md-12">
                    <mat-form-field>
                        <label>Nome</label>
                        <input type="type" class="form-control" matInput [{ngModel}]="cadastro.nome" name="nome">
                    </mat-form-field>
                </div>

            </div>

            <div class="form-group">
                <mat-form-field>
                    <label>Senha</label>
                    <input type="password" class="form-control" matInput [{ngModel}]="cadastro.senha" nome="senha">
                </mat-form-field>
            </div>

            <div class="row">
                <div class="col-12 col-md-12 d-flex justify-content-center" style="margin: 0 auto;">
                    <hr class="mb-4">
                    <div class="col-12 col-md-4 p-0">
                        <button class="btn btn-cadastrar" (click)="updateCadastro()" color="warn">Atualizar</button>
                    </div>
                    <div class="col-12 col-md-3 p-0">
                        <button class="btn btn-cadastrar" (click)="cancelarCadastro()" color=accent>Cancelar</button>
                    </div>
                    <div class="col-12 col-md-5 p-0">
                        <button class="btn btn-cadastrar" (click)="tabelaCadastro()" color="accent">Todos os Cadastro</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
